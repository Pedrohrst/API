<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="assets/style.css"> <!-- Linkando o arquivo CSS -->
</head>
<body>

    <h2>Cadastrar Produto</h2>
    <form id="productForm">
        <input type="text" id="nome" placeholder="Nome do Produto" required><br>
        <input type="text" id="descricao" placeholder="Descrição do Produto" required><br>
        <input type="number" step="0.01" id="preco" placeholder="Preço do Produto" required><br>
        <input type="text" id="categoria" placeholder="Categoria do Produto" required><br>
        <button type="submit">Cadastrar Produto</button>
    </form>

    <div class="message"></div>

    <!-- Linkando o arquivo JavaScript -->
    <script src="scripts/app.js"></script>

</body>
</html>
